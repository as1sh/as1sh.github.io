<!DOCTYPE html>
<html>
<head><title>Site works?</title></head>
<body>
  <h1>Maut ke Saath Appointment Countdown!</h1>
    <div class="countdown">
        <p id="countdownDisplay">Loading...</p>
    </div>
    <script>
        // Set the target date and time (June 4, 2025 at 9:00 AM)
        const targetDate = new Date("June 4, 2025 09:00:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Find the remaining time
            const timeLeft = targetDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdownDisplay").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown finishes
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdownDisplay").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
